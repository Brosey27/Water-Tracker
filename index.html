<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Water Tracker</title>
</head>
<body>
    <header><h1>Simple Water Tracker</h1></header>
    <div class="water-tracker">
        <div class="week">
          <div class="day">
            <div class="glass">
              <div class="water"></div>
            </div>
            <label>
              <input type="checkbox">
              Monday
            </label>
          </div>
          <div class="day">
            <div class="glass">
              <div class="water"></div>
            </div>
            <label>
              <input type="checkbox">
              Tuesday
            </label>
          </div>
          <div class="day">
            <div class="glass">
              <div class="water"></div>
            </div>
            <label>
              <input type="checkbox">
              Wednesday
            </label>
          </div>
          <div class="day">
            <div class="glass">
              <div class="water"></div>
            </div>
            <label>
              <input type="checkbox">
              Thursday
            </label>
          </div>
          <div class="day">
            <div class="glass">
              <div class="water"></div>
            </div>
            <label>
              <input type="checkbox">
              Friday
            </label>
          </div>
          <div class="day">
            <div class="glass">
              <div class="water"></div>
            </div>
            <label>
              <input type="checkbox">
              Saturday
            </label>
          </div>
          <div class="day">
            <div class="glass">
              <div class="water"></div>
            </div>
            <label>
              <input type="checkbox">
              Sunday
            </label>
          </div>
          <!-- Repeat for Days 2-7 -->
        </div>
      </div>
      <script src="script.js"></script>
    </body>
    </html>
